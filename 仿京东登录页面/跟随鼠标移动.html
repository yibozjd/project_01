<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            position: absolute;
        }
    </style>
</head>
<body>
    <img src="../img/yi.jpg" alt="" width="107px" height="187px">
    <script>
        var img = document.querySelector('img');
        document.addEventListener('mousemove',function(e){
           var x= e.pageX;
           var y = e.pageY;
           
           img.style.left=x-53+'px';
           img.style.top=y-93+'px';
        })
    </script>
</body>
</html>
