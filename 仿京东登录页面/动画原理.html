<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: yellow;
            position: relative;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        var div = document.querySelector('div');
        var timer = setInterval(function(){
            // if(divleft>=400){
                //     div.style.left=divleft-1+'px';
                // }else if(divleft>=0){
                    //     div.style.left=divleft+1+'px';
                    // }
            var divleft = div.offsetLeft;
            if(divleft>=400){
                clearInterval(timer);
            }
            
            div.style.left = divleft+10+'px';
            console.log(divleft);
        },1000)
    </script>
    
</body>
</html>
